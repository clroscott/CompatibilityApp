name: .NET CI

on:
  push:
    branches: [ master, Dev/** ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'   # your target (preview) SDK

    # Restore & build ONLY the web app project, not the .sqlproj
    - name: Restore
      run: dotnet restore CompatibilityApp/CompatibilityApp.csproj

    - name: Build
      run: dotnet build CompatibilityApp/CompatibilityApp.csproj --configuration Release --no-restore
